<p>​        在有默认参数值的方法中使用，Kotlin会暴露多个重载方法。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">fun <span class="title">main</span><span class="params">(args: Array&lt;String&gt;)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> d = Demo()</span><br><span class="line">    d.Play()</span><br><span class="line">    d.Play(<span class="number">1</span>)</span><br><span class="line">    d.Play(<span class="number">1</span>,<span class="string">"2"</span>)</span><br><span class="line">    d.Play(<span class="number">1</span>,<span class="string">"2"</span>, <span class="number">3</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Demo</span> </span>&#123;</span><br><span class="line">     <span class="meta">@kotlin</span>.jvm.<span class="function">JvmOverloads fun <span class="title">Play</span><span class="params">(a:Int = <span class="number">1</span>, b:String = <span class="string">"b"</span>, c:Int = <span class="number">0</span>)</span> </span>&#123;</span><br><span class="line">            print(a)</span><br><span class="line">            print
